<!DOCTYPE html>
<html>
    <head>
        {% load staticfiles %}
         <link rel="stylesheet" type="text/css" href="{%static 'results.css'%}">
        <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"> 
        </script>
    </head>
    <body>
        <h1> {{ query.name }}</h1>
        <table>
            <tr>{% for header in headers %}
                <th> {{header}}
                </th>
                {% endfor %}
                </tr>
        {% for row in results %}        
            <tr>
            {% for column in row %}
                    <td>
                        {{ column|title }}
                    </td>   
            {% endfor %}
            </tr>
        {% endfor %}
        </table>
       <a href='/export/{{report_id}}'>  <button class = "exportbtn"> Export CSV
    </button></a>
    </body>





</html>
